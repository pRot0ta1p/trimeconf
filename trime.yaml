# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_hint_offset_y: *VJhintY
    key_hint_offset_x: *VJhintX
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: -8
    key_symbol_offset_x: *DsymX
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, hint: 1, swipe_down: 1, long_click: '！', swipe_up: Q, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, hint: 2, swipe_down: 2, long_click: '@', swipe_up: W, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: e, hint: 3, swipe_down: 3, long_click: '#', swipe_up: E, key_text_color: xnhe, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: r, hint: 4, swipe_down: 4, long_click: '￥', swipe_up: R, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: t, hint: 5, swipe_down: 5, long_click: '%', swipe_up: T, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: y, hint: 6, swipe_down: 6, long_click: "……", key_symbol_offset_x: 3.5, key_symbol_offset_y: -3, swipe_up: Y, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: u, hint: 7, swipe_down: 7, long_click: '&', swipe_up: U, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: i, hint: 8, swipe_down: 8, long_click: '*', swipe_up: I, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: o, hint: 9, swipe_down: 9, long_click: '（', key_symbol_offset_x: 3.5, swipe_up: O, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: p, hint: 0, swipe_down: 0, long_click: '）', swipe_up: P, key_back_color: AAA, hilited_key_back_color: AAH}
      # 第二行
      - {click: a, long_click: select_all2, swipe_up: A, key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}
      - {click: a, long_click: select_all2, swipe_up: A, key_back_color: AAA, hilited_key_back_color: AAH ,key_symbol_offset_x: 0}
      - {click: s, hint: '·', swipe_down: '·', long_click: '~', swipe_up: S, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: d, hint: '-', swipe_down: '-', long_click: '——',key_symbol_offset_x: 3.5,  swipe_up: D, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: f, hint: '=', swipe_down: '=', long_click: '+', swipe_up: F, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: g, hint: '【', swipe_down: '【', long_click: '{', swipe_up: G, symbol_text_size: 11, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: h, hint: '】', swipe_down: '】', long_click: '}', swipe_up: H, key_text_color: xnhe, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: j, hint: '、', swipe_down: '、', long_click: '|', swipe_up: J, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: k, hint: '；', swipe_down: '；', long_click: '：', swipe_up: K, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: l, hint: "‘’", swipe_down: "‘’{Left}", long_click: '“”{Left}', swipe_up: L, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: l,hint: "‘’", swipe_down: "‘’{Left}", long_click: '“”{Left}', swipe_up: L, key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}

      # 第三行
      - {click: Shift_L, width: 15, key_back_color: gnb, hilited_key_back_color: gnh, off_key_back_color: gnb, on_key_back_color: gnb}
      - {click: z, swipe_up: Z, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: x, swipe_up: X, long_click: cut2, key_text_color: xnhe, key_back_color: BBB, hilited_key_back_color: BBH, key_symbol_offset_x: 0, key_symbol_offset_x: 0}
      - {click: c, long_click: copy2, swipe_up: C, key_back_color: CCC, hilited_key_back_color: CCH, key_symbol_offset_x: 0}
      - {click: v, long_click: paste2, swipe_up: V, key_back_color: AAA, hilited_key_back_color: AAH, key_symbol_offset_x: 0}
      - {click: b, long_click: '《', key_symbol_offset_x: 3.5, swipe_up: B, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: n, long_click: '》', swipe_up: N, key_text_color: xnhe, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: m, hint: '/', swipe_down: '/', long_click: '？', swipe_up: M, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: BackSpace, key_text_offset_y: 1, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 15}
      # 第四行
      - {height: *VJM, click: K_symbols123, composing: K_symbols123, key_symbol_offset_x: 0, long_click: K_use, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 15} #方案选择
      - {click: "，", label: "，", composing: delimiterD, key_symbol_offset_x: 0, long_click: K_menu, width: 15, key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: hbdt}
      - {click: space, key_text_size: 9, key_text_offset_x: 0, key_text_offset_y: 3, key_symbol_offset_x: 0, key_symbol_offset_y: 6, long_click: K_letter, swipe_left: Left, swipe_right: Right, key_back_color: kgb, key_text_color: kgt, key_symbol_color: kgs, hilited_key_back_color: kgh, width: 35}
      - {click: "。", label: "。", composing: Dinput, long_click: K_symbols20, width: 15, key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: hbdt}
      - {click: Return, key_symbol_offset_x: 20, long_click: Color_switch, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, width: 20}
